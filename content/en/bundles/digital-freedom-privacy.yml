  - "Set up Linux (Ubuntu or similar) for hands-on practice"
  - "Join privacy/security communities: Reddit r/privacy, OWASP, PortSwigger community"
  - "Practice on HackerOne or Bugcrowd"
  - "Contribute to open-source security projects"
  - "Build a project applying what you learned"

